<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание Ultra Lite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <a href="\index" >Главная страница</a>
    <hr>

    <h2>Персональные данные</h2>
    <table align="left" class="table table-striped" width="40%">
        <tr>
            <td>Фото</td>   <td> <img src="/static/{{photo}}"  alt="face" height="100" width="80"> </td>
        </tr>
        <tr>
            <td>Ф.И.О.</td>   <td>{{fio}}</td>
        </tr>
        <tr>
            <td>Родился</td>   <td>{{birthday}}</td>
        </tr>
        <tr>
            <td>Брал</td>
            <td>
                {% for item in attach %}
                <li>{{item}}</li>
                {% endfor %}
            </td>
        </tr>

    </table>


</body>
</html>
